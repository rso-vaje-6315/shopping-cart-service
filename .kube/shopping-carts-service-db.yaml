apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopping-carts-db-deployment
  namespace: e-store
spec:
  selector:
    matchLabels:
      app: shopping-carts-db-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: shopping-carts-db-deployment
    spec:
      containers:
        - name: postgres
          image: postgres:12
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_DB
              value: shopping-carts
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: shopping-carts-pass
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: shopping-carts-db-volume
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: shopping-carts-db-volume
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: shopping-carts-db
  name: shopping-carts-db
  namespace: e-store
spec:
  type: ClusterIP
  ports:
    - port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    app: shopping-carts-db-deployment
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: shopping-carts-db-volume
  labels:
    type: local
  namespace: e-store
spec:
  storageClassName: manual
  capacity:
    storage: 200Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/data
